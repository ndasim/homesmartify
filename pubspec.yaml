name: homesmartify
description: A case project with clean architecture in flutter with TDD

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  # Service locator
  get_it: ^7.6.0
  # Bloc for state management
  flutter_bloc: ^8.1.3
  # Value equality
  equatable: ^2.0.5
  # Functional programming thingies
  fpdart: 1.1.0
  # Remote API
  connectivity: ^3.0.6
  dio: 5.3.2
  # Local storage
  secure_shared_preferences: 0.0.4
  # Fonts
  google_fonts: 5.1.0
  # Design
  flutter_screenutil: 5.8.4

  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.2
  mockito: ^5.4.2
  build_runner: 2.4.6


flutter:
  uses-material-design: true

